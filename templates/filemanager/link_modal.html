{% load i18n %}

<div class="modal fade" id="link-modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <font class="modal-title" style="font-size:16px"></font>
        </div>
        <div class="modal-body">


            <form class="form-inline" id='link-form' method="post" action="">
              {% csrf_token %}
              <input type="hidden" name="path" value="{{path}}">
              <div class="form-group">
                  <label for="id_input_link_access" style="font-size: 14px; margin-right: 20px; color:#87817e">Доступ по ссылке</label>
                  <nobr id="link-access-btn"><input  name="input_link_access" data-toggle="toggle" type="checkbox"></nobr>
                  <br><br><label style=""><font>Просмотр доступен всем по ссылке. <br>Папка может попасть в выдачу поисковых систем.</font></label><br><br>
                  <input type="text" class="form-control" placeholder="" aria-label="" name="input_file_url" required id="id_input_file_link" aria-describedby="button-addon2" style="float:left; margin-right: 10px">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Copy</button>
                  <br>
                  <hr align="center" width="100%" style="color:#87817e"/>
              </div>
            </form>
            <form class="form-inline" id='url-form' method="post" action="">
              <div class="form-group url-div">
                <label for="id_input_link_access" style="font-size: 14px; margin-right: 20px;color:#87817e">Разрешить доступ с определенных URL</label>
                <nobr id="link-url-btn"><input name="input_url_access" data-toggle="toggle" type="checkbox"></nobr>
                <br><br><label style="color: #a6acaf;"><font>Укажите список URL'ов с которых будет<br>возможность открыть уникальную ссылку</font></label><br><br>
                <input type="text" class="form-control urls" placeholder="" aria-label="" name="input_file_url" required id="id_input_file_url" aria-describedby="button-addon2" style="float:left; margin-right: 10px">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary add-url-input" id="button-addon2" type="button">
                  +
                  </button>
                </div><br>
              </div>
              <div>
                <p id="saved" style="color:green;" hidden>Сохранено!</p>
                <button id="save-urls" class="btn btn-default" style="background-color: #5eb961; color:white">Сохранить</button>
              </div>
            </form>
        </div>
      </div>

    </div>
  </div>
