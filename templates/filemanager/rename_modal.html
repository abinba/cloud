{% load i18n %}

<div class="modal fade" id="rename-modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <font class="modal-title" style="font-size:16px">Modal Header</font>
        </div>
        <div class="modal-body">


            <form class="form-inline" id='rename-form' method="post" action="{% url 'rename' %}?path={{path}}{% if popup %}&amp;popup=1{% endif %}">
              {% csrf_token %}
              <input type="hidden" name="path" value="{{path}}">
              <div class="form-group">
                  <input class="form-control" type="text" name="input_name" required id="id_input_name" placeholder="Новое имя" />
              </div>
              <button type="submit" class="btn btn-default" style="background-color: #5eb961; color:white">Переименовать</button>
            </form>
        </div>
      </div>

    </div>
  </div>
