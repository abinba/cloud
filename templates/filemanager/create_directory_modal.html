{% load i18n %}

<div class="modal fade" id="create-directory" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <font class="modal-title" style="font-size:16px">Header</font>
        </div>
        <div class="modal-body">


            <form class="form-inline" method="post" action="{% url 'create-directory' %}?path={{path}}{% if popup %}&amp;popup=1{% endif %}">
              {% csrf_token %}
              <input type="hidden" name="path" value="{{path}}">
              <div class="form-group">
                  <input class="form-control" type="text" placeholder="Имя новой папки" name="directory_name" required id="id_directory_name" />
              </div>
              <button type="submit" class="btn btn-default" style="background-color: #5eb961; color:white">Создать папку</button>
            </form>
        </div>
      </div>

    </div>
  </div>
