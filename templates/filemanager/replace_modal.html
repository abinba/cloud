{% load i18n %}

<div class="modal fade" id="replace-modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <font class="modal-title" style="font-size:16px">Переместить</font>
        </div>
        <div class="modal-body">


            <form class="form-inline" id='replace-form' method="post" action="{% url 'replace' %}?path={{path}}{% if popup %}&amp;popup=1{% endif %}">
              {% csrf_token %}
              <input type="hidden" name="path" value="{{path}}">
              <div class="form-group">
                  <input class="form-control" placeholder="Новый путь" type="text" name="input_path" required id="id_input_path" />
              </div>
              <button id="replace-btn" type="submit" class="btn btn-default" style="background-color: #5eb961; color:white">Переместить</button>
            </form>
        </div>
      </div>

    </div>
  </div>
