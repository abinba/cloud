{% load i18n %}

<div class="modal fade" id="replace-modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Переместить</h4>
        </div>
        <div class="modal-body">


            <form class="form-inline" id='replace-form' method="post" action="{% url 'replace' %}?path={{path}}{% if popup %}&amp;popup=1{% endif %}">
              {% csrf_token %}
              <input type="hidden" name="path" value="{{path}}">
              <div class="form-group">
                  <label for="id_input_path">Новый путь:</label>
                  <input class="form-control" type="text" name="input_path" required id="id_input_path" />
              </div>
              <button id="replace-btn" type="submit" class="btn btn-default">Переместить</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        </div>
      </div>

    </div>
  </div>
