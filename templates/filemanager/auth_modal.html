{% load i18n %}

<div class="modal fade" id="auth-modal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
       
        <div class="modal-body">
          <div style="border: 1px solid #d7d6d4; border-radius: 6px; padding: 15px">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <font class="modal-title" style="margin-left: 35%;font-size:16px">АВТОРИЗАЦИЯ</font><br><br>
            <form class="form-inline" id='link-form' method="post" action="" style="">
              {% csrf_token %}
              <input style="width:100%; height: 40px;" class="form-control" type="text" name="username" id="id_username" placeholder="Введите логин"><br><br>
              <input style="width:100%; height: 40px;" class="form-control" type="password" name="password" id="id_password" placeholder="Введите пароль"><br><br>
              <input name="login" value="login" id="id_login" hidden>
              <font id="error-login" style="color:red;" hidden>Введен неправильный логин или пароль</font>
              <button style="margin-top: 15px; width:100%; background-image: url('/static/img/auth-login-bg.png'); height: 45px" id="login_button" class="btn btn-success">ВОЙТИ</button>
            </form>
          </div>
      </div>

    </div>
  </div>
