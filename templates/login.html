<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login V6</title>
  <meta charset="UTF-8">
  {% load static from staticfiles %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">  
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-t-60 p-b-20">
        <form class="login100-form validate-form">
          {% csrf_token %}
          <input type="text" name="login" value="1" id="id_login" hidden>
          <h4 align="center"> <font color="green">sharewood</font><font color="#555555">.cloud</font></h4>
          <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
            <input class="input100" type="text" name="username" id="id_username">
            <span class="focus-input100" data-placeholder="Логин"></span>
          </div>

          <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
            <input class="input100" type="password" name="password" id="id_password">
            <span class="focus-input100" data-placeholder="Пароль"></span>
          </div>

          <div>
            <h6 id="error-login" style="color:red" hidden>Введен неправильный логин или пароль</h6>
          </div><br>

          <div class="container-login100-form-btn">
            <button id="login_button" class="login100-form-btn">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
  <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
  <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
  <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
    $('#login_button').on("click", function(e) {
      e.preventDefault();
      $('#error-login').hide();
      $.ajax({
        type: "POST",
        url: './',
        data: {
          'username': $('#id_username').val(),
          'password': $('#id_password').val(),
          'login': $('#id_login').val(),
          'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val(),
        },
        success: function(response) {
            if (response['result'] === "Success!") {
                let url = "/";
                $(location).attr('href', url);
            } else if (response['result'] === "Verificate!") {
                let url = "/?message=VERIFICATE";
                $(location).attr('href', url);
            } else {
                $('#error-login').show();
            }
        }
      });
    });
    </script>
</body>
</html>
